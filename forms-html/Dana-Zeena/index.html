<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form >
        <label for="email" >enter your email</label><br>
        <input type="email" id="email" name="email" value="john@example.com" required ><br>
        <label for="fname">User name</label><br>
        <input type="text" id="fname" name="fname" value="osama"><br>
        <label for="password">password</label><br>
        <input type="password" id="password" name="password" value="******"><br><br>
        <label for="Quantity">Quantity (between 1 and 5)</label>
        <input type="number" id="Quantity" name="Quantity"><br>
        <label for="volume">volume (between 1 and 50)</label>
        <input type="range" id="volume" name="volume"><br>
        <br>


        <p>radio</p><br>
        <input type="radio" id="male" name="radio">
        <label for="male">male</label><br>

        <input type="radio" id="female" name="radio">
        <label for="female">female</label><br>

        <input type="radio" id="other" name="radio">
        <label for="other">other</label><br> <br>

        <p>check box</p><br>

        <input type="checkbox" id="bike" name="check">
        <label for="bike">I have a bike</label><br>

        <input type="checkbox" id="car" name="check">
        <label for="car">I have a car</label><br>

        <input type="checkbox" id="boat" name="check">
        <label for="boat">I have a boat</label><br><br>


        <p>button</p>

        <input type="button" value="click me"><br>

        <label for="color">select your faviorate color</label>
        <input type="color"><br>

        <label for="date">enter a date before 1980-1-1</label><br>
        <input type="date" value="1980-1-1" max="1980-1-1"><br><br>
        <p>date and time </p><br><br>\


        <label for="date1">birthday(date and time):</label>
        <input type="datetime-local"><br>

        <label for="button">submit button</label>
        <input type="button" value="submit"><br>

        <p>reset button</p>
        <input type="button" value="reset">









        

      </form>

    
</body>
