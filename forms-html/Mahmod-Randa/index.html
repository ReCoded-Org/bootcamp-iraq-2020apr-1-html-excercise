<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="email">Enter your Email</label><br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="username">username</label><br>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">password</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="quantity">Quantity(between 1 and 5)</label>
        <br>
        <input type="number" id="quantity" name="quantity" max="5">
        <br>
        <label for="volume">Volume(between 0 and 50</label>
        <br>
        <input type="range" id="volume" name="volume" max="50">
        <p>radio</p>


        
        
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" value="female" name="gender" >
        <label for="female">female</label>
        <br>
        <input type="radio" value="other" name="gender">
        <label for="other">Other</label>
        <br>
        
        <p>checkbox</p>
        <br>
        <input type="checkbox" id="bike" name="bike" value="I have a bike">
        <label for="bike"> I have a bike</label>
        <br>
        <input type="checkbox" id="car" name="car" value="I have a car">

        <label for="car">I have a car</label>
        <br>
        <input type="checkbox" id="boat" name="boat" value="I have a boat">
        <label for="">I have a boat</label>
        <p>Button</p>
        <button>Click Me</button>
        <input type="color" id="color" name="color" value="black">
        <label for="color">Select your faviourte color</label>
        <br>
        <label for="date">Enter a date before 1980-01-01:</label>
        <input type="date" id="date" name="date">
        <p>date and time</p>
        <label for="dateandtime">birthday</label>
        <input type="datetime-local" id="dateandtime" name="dateandtime">
        <p>submit button</p>
        <input type="submit" value="submit">
        <p>reset button</p>
        <input type="reset" value="reset" >

        




    </form>
</body>
</html>
