<form id="myForm">
    <form action="http://example.com/process-user.php" method="POST">
        <label for="email">Enter your email:</label> <br>
        <input type="email" name="email" required> <br>
 
        <label for="username">Username:</label><br>
        <input type="text" name="username"><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password"><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" min="1" max="5" value="3" name="quantity"><br>


        <label for="volume">Volume (between 1 and 50):</label>
        <input type="range"  min="1" max="50" value="25" name="volume"><br>
    
<br>
<p>Radio</p>
<br>
        <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>

  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">

<br>
<p>Checkbox</p>
<br>
  <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">

  <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>

  <input type="button" value="Click Me!" name="button"><br>

  <br>

  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

  <label for="birthday">Birthday(date and time):</label>
  <input type="datetime-local" name="birthday"><br>
<br>

        <input type="submit" name="submit" value="submit">

        <br> <br>
