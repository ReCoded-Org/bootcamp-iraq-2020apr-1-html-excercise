<!DOCTYPE html>
<html lang="en">
    <head>
<title> HTML FORM</title>
    </head>

    <body>
       
        <form action="#" target="_self" autocomplete="on">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
     
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="passworrd">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="quantity">Quantity (between 1 and 5)</label>
        <input type="number" id="quantity" name="quantity" max="5" min="1"> 
        <br>
    <label for="volume">Volume (Between 0 and 50)</label>
    <input type="range" id="volume" name="volume" min="0" max="50" value="25">
    <br>
     <h4>Radio</h4>
        <input type="radio" id="male "value="male" name="Gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female "value="female" name="Gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other "value="other" name="Gender">
        <label for="male">Other</label>
        <br>
<h3>checkbox</h3>
   
        <input type="checkbox" id="Bike" value="Bike">
        <label for="Bike">I have a Bike</label>
        <br>
        <input type="checkbox" id="Car" value="Car">
        <label for="Car">I have a Car</label>
        <br>
        <input type="checkbox" id="Boat" value="Boat">
        <label for="Boat">I have a Boat</label>
        <br>
         <input type="submit" value="Click Me!">
         <br>
     
<label for="color">Select Your Favorite Color:</label>
    <input type="color" id="color" name="color"> <br>
<label for="date">Enter a date before 1980-01-01</label>
    <input type="date" id="date" max="01-01-1980" value="12-11-1979"> <br>
<label for="datetime">Birthday (date and time)</label>
    <input type="datetime-local" id="datetime" value="2020-04-15T16:12"><br>
<h3>Submit button</h3>
    <input type="submit" value="Submit">
    <br>
    <h3>Reset button</h3> 
<input type="reset" value="Reset">


</form>
    </body>
</html>
