<!DOCTYPE html>
<html>
<head>
    <title>2nd Day of HTML Test</title>
</head>
<body>
    <form method="POST">
        <label for="email">Enter Your Email:</label>
            <br>
        <input type="email" required name="email" id="email">
            <br>
        <label for="username">Username:</label>
            <br>
        <input type="text" name="username" id="username">
            <br>
        <label for="password">Password:</label>
            <br>
        <input type="password" name="password" id="password">
            <br>
        <label for="quantity">Quantity(between 1 and 5):</label>
        <input type="number" max="5" min="1" name="quantity" id="quantity">
            <br>
        <label for="volume">Volume(between 0 and 50):</label>
        <input type="range" max="50" min="0" name="volume" id="volume">
            <br>
            <br>
        <P>radio</P>
            <br>
        <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
            <br>
        <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
                <br>
        <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
                <br>
                <br>
        <p>checkbox</p>
        <input type="checkbox" name="bike" id="bike" value="I have a bike">
        <label for="bike">I have a bike</label>
            <br>
        <input type="checkbox" name="car" id="car" value="I have a car">
        <label for="car">I have a car</label>
            <br>
        <input type="checkbox" name="boat" id="boat" value="I have a boat">
        <label for="boat">I have a boat</label>
            <br>
            <br>
        <p>button</p>
        <input type="button" value="Click Me!">
            <br>
            <br>
        <label for="color">Select your favorite color:</label>
        <input type="color" id="color" name="color">
            <br>
            <br>
        <label for="maxdate">Enter a date before 1980-01-01</label>
            <br>
        <input type="date" id="maxdate" name="maxdate" max="1980-01-01">
            <br>
            <br>
        <p>date and time</p>
        <label for="datetime">Birthday(date and time)</label>
        <input type="datetime-local" id="datetime" name="datetime">
            <br>
            <br>
        <p>Submit button </p>
            <br>
        <input type="submit" value="submit">
            <br>
            <br>
        <p>Reset from button </p>
            <br>
        <input type="reset">

    </form>
</body>
</html>
